plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:7.0.0'
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {

            main = "io.cucumber.core.cli.Main"
          //  args "cucumber.options", project.findProperty("cucumber.options") ?: "\"--tags,(@SmokeTest)"
            System.out.println("option --> " + System.getProperty("cucumber.options"))
            //System.out.println("cucumber property --> " + System.getProperty("cucumber.publish.quiet"))
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty', '--glue', 'cucegradlesetup', 'src/test/resources']
            //args System.getProperty("cucumber.options", "")
            args System.getProperty("cucumber.options").split(",")

        }
    }
}
